<body>
    <header>
        <div class="container">
            <h1>This page is to test the Semantic Grid</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="grid">
                <article class="type-1">
                    <p>I’m span(8).</p>
                </article>
                <aside class="type-1">
                    <p>I’m span(4).</p>
                </aside>
            </div>
        </div>
    </section>
    <section class="shaded">
        <div class="container">
            <div class="grid">
                <article class="type-2">
                    <p>I’m span(8) and suffix(4).</p>
                </article>
                <aside class="type-2">
                    <p>I’m span(6), prefix(3) and suffix(3).</p>
                </aside>
            </div>
        </div>
    </section>
