<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
    <style type="text/less">
        @import "../less/core/generator.less";
        @import "../less/variables.less";
        .example-1 {
            #grid.row();
            header, footer {
                #grid.span(12);
            }
            article {
                #grid.span(8);
            }
            aside {
                #grid.span(4);
            }
        }

        .example-2 {
            #grid.row();
            header, footer {
                #grid.span(12);
            }
            article {
                #grid.span(8);
                #grid.prefix(2);
                #grid.suffix(2);
            }
        }
    </style>
    <script type="text/javascript" src="js/less.js"></script>
</head>


<body>
    <header role="banner">
        <div class="container">
            <h1>Semantic Grid</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="example-1">
                <header>
                    <p>Header (12)</p>
                </header>
                <article>
                    <p>Content (8)</p>
                </article>
                <aside>
                    <p>Sidebar (4)</p>
                </aside>
                <footer>
                    <p>Footer (12)</p>
                </footer>
            </div>
        </div>
    </section>
    <section class="shaded">
        <div class="container">
            <div class="example-2">
                <header>
                    <p>Header (12)</p>
                </header>
                <article>
                    <p>Content (prefix: 2, span: 8, suffix: 2)</p>
                </article>
                <footer>
                    <p>Footer (12)</p>
                </footer>
            </div>
        </div>
    </section>
</body>
</html>
